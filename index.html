<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>BOOLFLIX</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm">
                    <a class="navbar-brand" href="#"><h1>BOOLFLIX</h1></a>
                    <div class="form-inline">
                        <input class="form-control mr-sm-2 cerca_film" type="text" placeholder="Inserisci il titolo di un film">
                        <button class="btn btn-success btn_ricerca">Cerca</button>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container-fluid contenitore-film">
                <div class="card-columns mt-5 mb-5 mr-5 ml-5">
                </div>
                <!--<div class="row justify-content-center">
                </div>-->
            </div>
        </main>
        <!-- Template film -->
        <script id="template-film" type="text/x-handlebars-template">
                <div class="film card img-fluid mb-2 colonna">
                    <img class="card-img-top" src="{{img_url}}" alt="{{titolo}}">
                    <div class="card-img-overlay" data-id="{{id}}">
                        <h4 class="card-title text-center">{{titolo}}</h4>
                        <p class="card-text"><span>Tipo: </span>{{tipo}}</p>
                        <p class="card-text"><span>Titolo originale: </span>{{titolo_originale}}</p>
                        <p class="card-text"><span>Lingua: </span>{{{stato}}}</p>
                        <p class="card-text"><span>Voto: </span>{{{voto}}}</p>
                        <p class="card-text text-justify"><span>Overview: </span>{{overview}}</p>
                        <p class="card-text"><span>Cast: </span><span class="cast"></span></p>
                    </div>
                </div>
        </script>
    </body>
</html>
