<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>BOOLFLIX</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html"><h1>BOOLFLIX</h1></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="language" class="nav-link">Lingua</a>
                    </li>
                    <select id="scelta_lingua">
                        <option value="">Scegli la lingua dei risultati di ricerca</option>
                    </select>
                    <li class="nav-item">
                        <a id="filtro_film" class="nav-link nascosto" href="#">Film</a>
                    </li>
                    <select id="genere_film" class="nascosto">
                        <option value="">Scegli un genere di film</option>
                    </select>
                    <li class="nav-item">
                        <a id="punti_film" class="nav-link nascosto" href="#">Voto </a>
                    </li>
                    <select id="voto_film" class="nascosto">
                        <option value="">Scegli la votazione del film</option>
                    </select>
                    <li class="nav-item">
                        <a id="filtro_serie" class="nav-link nascosto" href="#">Serie TV</a>
                    </li>
                    <select id="genere_serie" class="nascosto">
                        <option value="">Scegli un genere di serie TV</option>
                    </select>
                    <li class="nav-item">
                        <a id="punti_serie" class="nav-link nascosto" href="#">Voto </a>
                    </li>
                    <select id="voto_serie" class="nascosto">
                        <option value="">Scegli la votazione della serie TV</option>
                    </select>
                </ul>
                <a id="filtro_film" class="nav-link nascosto" href="#">Film</a>
                <div class="form-inline mt-2 mt-md-0">

                </div>
                <div class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2 cerca_film" type="text" placeholder="Inserisci il titolo di un film">
                    <button class="btn btn-danger my-2 my-sm-0 btn_ricerca">Cerca</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="container-fluid contenitore-film">
                <div class="card-columns mt-5 mb-5 mr-5 ml-5">
                </div>
            </div>
        </main>
        <!-- Template film -->
        <script id="template-film" type="text/x-handlebars-template">
            <div class="film card img-fluid mb-2 colonna">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img class="card-img-top" src="{{img_url}}" alt="{{titolo}}">
                    </div>
                    <div class="card-img-overlay" data-id="{{id}}">
                        <h4 class="card-title text-center">{{titolo}}</h4>
                        <p class="card-text tipo"><span>Tipo: </span>{{tipo}}</p>
                        <p class="card-text"><span>Titolo originale: </span>{{titolo_originale}}</p>
                        <p class="card-text"><span>Lingua: </span>{{{stato}}}</p>
                        <p class="card-text punteggio"><span class="voto" data-voto={{punteggio}}>Voto: </span>{{{voto}}}</p>
                        <p class="card-text text-justify overview"><span>Overview: </span>{{overview}}</p>
                        <p class="card-text casting"><span>Cast: </span><span class="cast"></span></p>
                        <p class="card-text genere"><span>Genere: </span><span class="genre"></span>
                        </p>
                    </div>
                </div>
            </div>
        </script>
    </body>
</html>
